<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/amazon.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-left">
                <div class="nav-amaz border"></div>
                <div class="nav-ind border">
                    <p style="font-size: 1vw;">Deliver To</p>
                    <p style="font-size: 1.4vw; "><img class="loc-ico" style="height: 1.4vw; " src="icons/location-dot.svg" alt="icon"> India</p>
                </div>
            </div>
            <div class="nav-ser">
                <select class="nav-select" name="All" id="all"><option value="All">All</option></select>
                <input class="nav-input" placeholder="Search Amazon">
                <div class="search-ico">
                    <img src="icons/mag-logo.svg" alt="Search">
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-hello border">
                    <p style="font-size: 1.35vw;">Hello, sign in</p>
                    <p style="font-size: 1.35vw; font-weight: 800;">Accounts & Lists <span style="font-size: 1vw;">&#9660;</span></p>
                </div>
                <div class="nav-ret border">
                    <p style="font-size: 1.2vw;">Returns </p>
                    <p style="font-size: 1.35vw; font-weight: 800;">& Orders</p>
                </div>
                <div class="nav-car border">
                    <p><img style="height: 2vw;" src="icons/cart-shopping-solid.svg" alt="cart"> Cart</p>
                </div>
            </div>
        </div>

    </header>
</body>
</html>
